- name: Wait for automatic system updates
  become: true
  shell: while sudo fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 1; done;
  with_items:
    - lock
    - lock-frontend

- name: Install Common
  package:
    name: "{{ item }}"
  with_items:
    - vim
    - git
    - curl
    - wget
    - net-tools
    - xinetd
    - htop
    - psmisc
    - iputils-*
    - ssh
    - python
    - apt-transport-https
    - ca-certificates
    - software-properties-common

