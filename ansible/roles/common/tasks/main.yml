- name: Update repositories cache
  apt:
    update_cache: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Install Common
  package:
    name: "{{ item }}"
  with_items:
    - vim
    - git
    - curl
    - wget
    - net-tools
    - xinetd
    - htop
    - psmisc
    - iputils-*
    - ssh
    - python
    - apt-transport-https
